<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ICT jobseeker</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="left-container" >
                <h3 id="register">Register</h3>
                <form id="log_link">
                    <p>Already Registered?</p>
                    <a href="#">Login here</a>
                </form>
            </div>
            <div class="right-container" >
                <div class="input-container">
                    <select name="users" id="users">
                        <option value="jobseeker">Job Seeker</option>
                        <option value="company">Company</option>
                        <option value="contract provider">Contract Provider</option>
                        <option value="counsellor">Counsellor</option>
                    </select>
                </div>
                <form>
                    <p id="label">First Name</p>
                    <input type="text" name="" placeholder="Enter Your First Name">
                    <p id="label">Last Name</p>
                    <input type="text" name="" placeholder="Enter Your Last Name">
                    <p id="label">Email</p>
                    <input type="text" name="" placeholder="Enter Your Email">
                    <p id="label">Password</p>
                    <input type="password" name="" placeholder="Enter Your Password">
                    <p id="label">Confirm Password</p>
                    <input type="password" name="" placeholder="Confirm Your Password">
                    <input type="submit" name="" value="Register"><br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
